<extend name="Base/base"/>

<block name="title">
    <title>首页</title>
</block>

<block name="css-js">
    <link href="/Public/Home/css/star-rating.min.css" rel="stylesheet"/>
    <style>
        .headimg img {
            display: block;
            width: 75px;
            border-radius: 50%;
            border: 2px solid #B8B4B4;
            margin-left: 40%;
            height: auto;
        }

        .achievement {
            text-align: center;
        }
        .difficulty label{
            float: left;
            line-height: 55px;
        }
    </style>
</block>
<block name="main">
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="thumbnail">
                        <img src="/Public/Home/img/miaowandaobig.jpg" class="img-responsive">
                        <div class="caption"><h3>庙湾岛</h3>
                            <p>庙湾岛位于珠海某某地方，那里很远要坐船过去，探索此地。</p>
                            <div class="difficulty"><label>难度指数：&nbsp;</label><input  value="0" type="number" class="rating" min=0 max=5 step=0.5 data-size="md" ></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading"><h3 class="panel-title">评论</h3></div>
                        <div class="panel-body">
                            <ul class="media-list">
                                <li class="media"><a class="pull-left" href="/Home/index/detail"><img class="media-object"
                                                                                                      src="/Public/Home/img/headimg.png"
                                                                                                      height="64" width="64"></a>

                                    <div class="media-body"><h4 class="media-heading">矢吹丈</h4>

                                        <p>岛上没有淡水，所以在那边要珍惜用水，不然会被鄙视。</p></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="bottom-js">
    <script type="text/javascript" src="/Public/Home/js/star-rating.min.js"/>
    <script>
        $(document).ready(function () {
            $(".rating").rating();
        });
    </script>
</block>
