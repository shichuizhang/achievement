<extend name="Base/base"/>

<block name="title">
    <title>个人资料</title>
</block>

<block name="css-js">
    <style>
        .headimg img {
            display: block;
            width: 75px;
            border-radius: 50%;
            border: 2px solid #B8B4B4;
            margin-left: 40%;
            height: auto;
        }

        .achievement {
            text-align: center;
        }
        .selects{
            margin-bottom:10px;
        }
    </style>
</block>
<block name="main">
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" role="form" action="/Home/Personal/">
                        <div class="form-group">
                            <div class="col-sm-2"><label class="control-label">原始密码</label></div>
                            <div class="col-sm-10"><input type="password" class="form-control"  name="old_password"
                                                          placeholder="请输入原始密码"></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2"><label class="control-label">新密码</label></div>
                            <div class="col-sm-10"><input type="password" class="form-control"  name="new_password"
                                                          placeholder="请输入新密码"></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2"><label class="control-label">确认密码</label></div>
                            <div class="col-sm-10"><input type="password" class="form-control" name="re_password"
                                                          placeholder="请输入确认密码"></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default form-control">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="bottom-js">

</block>
